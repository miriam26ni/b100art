<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • B100Art</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #0a0a0a; color: white; min-height: 100vh; font-family: system-ui, sans-serif; }
    .glass { background: rgba(30, 30, 50, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.3); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
  <div class="glass p-12 rounded-3xl shadow-2xl max-w-md w-full text-center border-purple-600">
    <i class="fas fa-user-circle text-8xl text-purple-400 mb-6"></i>
    <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
      Bienvenidos
    </h1>

    <div id="loginForm">
      <input type="email" id="email" placeholder="Tu correo" required 
             class="w-full px-6 py-5 rounded-xl bg-gray-900/80 text-white text-lg mb-4 focus:outline-none focus:ring-4 focus:ring-purple-600 transition">
      <input type="password" id="pass" placeholder="Contraseña" required 
             class="w-full px-6 py-5 rounded-xl bg-gray-900/80 text-white text-lg mb-6 focus:outline-none focus:ring-4 focus:ring-purple-600 transition">
     
      <button type="button" id="loginBtn" 
              class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 py-5 rounded-xl font-bold text-xl shadow-2xl transition transform hover:scale-105">
        Ingresar
      </button>
    </div>

    <p class="mt-6 text-sm text-gray-400">B100Art • Todos los usuarios</p>
  </div>

  <script>
    // ← AQUÍ ESTÁ LA FUNCIÓN GLOBAL (esto es lo que faltaba)
    window.ingresar = function() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pass = document.getElementById('pass').value;

      if (!email || !pass) {
        alert("Por favor ingresa correo y contraseña");
        return;
      }

      if (email === "miriam26ni@gmail.com" && pass === "admin2025") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "https://b100art.digital/panel.html"; // ← ahora sí te lleva
      }
    };

    // ← Evento al botón (con addEventListener = más seguro)
    document.getElementById('loginBtn').addEventListener('click', ingresar);

    // ← Enter en cualquier campo también funciona
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        ingresar();
      }
    });
  </script>
</body>
</html>
